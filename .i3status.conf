# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = false
        interval = 1
}
order += "disk /home/maciej"
order += "volume master"
order += "wireless _first_"
order += "ethernet enp0s25"
order += "battery 0"
order += "cpu_usage"
order += "tztime local"

volume master {
#	format = " ♪: %volume  "
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	# termsyn font
	format = " %volume "
  format_muted = " (%volume)"
}
wireless _first_ {
        format_up = " %quality %essid  IP:%ip"
        format_down = ""
}

battery 0 {
        format = "%status %percentage %remaining"
        format_down = "No battery"
        status_chr = "⚇"
        status_bat = "⚡"
        status_full = ""
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime local {
        format = " %Y-%m-%d %H:%M"
}

ethernet enp0s25 {
  format_up = "LAN %ip"
  format_down = ""
}

cpu_usage{
        format = "CPU:%usage"
}
disk "/home/maciej" {
    format = " %avail"
}
